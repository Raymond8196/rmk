[package]
name = "rmk-nrf52840-dongle"
version = "0.1.0"
edition = "2021"

[dependencies]
# RMK with Gazell wireless support
rmk = { path = "../../../rmk", default-features = false, features = [
    "wireless_gazell_nrf52840",
    "defmt",
] }

# Embassy async runtime
embassy-executor = { version = "0.6", features = [
    "arch-cortex-m",
    "executor-thread",
    "integrated-timers",
] }
embassy-time = { version = "0.3" }
embassy-nrf = { version = "0.2", features = [
    "nrf52840",
    "time-driver-rtc1",
    "gpiote",
    "unstable-pac",
] }
embassy-usb = { version = "0.3" }

# USB HID
usbd-hid = "0.8"

# Elink protocol
elink-core = { path = "../../../elink-protocol/elink-core", default-features = false, features = ["postcard"] }
elink-rmk-adapter = { path = "../../../elink-protocol/elink-rmk-adapter", default-features = false }

# Async support
embassy-futures = "0.1"
futures = { version = "0.3", default-features = false }

# Serialization
postcard = { version = "1.0", default-features = false, features = ["use-defmt"] }
serde = { version = "1.0", default-features = false, features = ["derive"] }

# Error handling
embedded-hal = "1.0"
embedded-hal-async = "1.0"

# Logging
defmt = "0.3"
defmt-rtt = "0.4"

# Panic handler
panic-probe = { version = "0.3", features = ["print-defmt"] }

# Cortex-M
cortex-m = { version = "0.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7"

# Static memory
static_cell = "2.1"

[profile.release]
opt-level = "z"       # Optimize for size
lto = "fat"           # Full link-time optimization
codegen-units = 1     # Better optimization
debug = true          # Keep debug info for probe-rs

[profile.dev]
opt-level = 1         # Basic optimization for faster dev builds
